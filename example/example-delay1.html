<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation with Delay</title>
</head>
<body>
    <svg width="200" height="100">
        <circle cx="50" cy="50" r="10" fill="blue">
            <animate
                attributeName="cx"
                from="50"
                to="150"
                dur="2s"
                begin="3s"
                fill="freeze"
                repeatCount="indefinite"/>
        </circle>
    </svg>
</body>
</html>
