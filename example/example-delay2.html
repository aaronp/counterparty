<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation with Delay</title>
    <style>
        .animatedCircle {
            fill: red;
            animation: moveRight 2s 3s infinite; /* Duration, Delay, Iteration */
        }

        @keyframes moveRight {
            from { transform: translateX(0); }
            to { transform: translateX(100px); }
        }
    </style>
</head>
<body>
    <svg width="150" height="100">
        <circle class="animatedCircle" cx="20" cy="50" r="10"></circle>
    </svg>
</body>
</html>
