<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Controlled Animation Delay</title>
    <style>
        .move {
            animation: slideRight 2s forwards;
        }

        @keyframes slideRight {
            from { transform: translateX(0); }
            to { transform: translateX(100px); }
        }
    </style>
</head>
<body>
    <div id="animatable" style="width: 50px; height: 50px; background: blue;"></div>
    <button onclick="startAnimation()">Start Animation</button>
    <script>
        function startAnimation() {
            setTimeout(() => {
                document.getElementById('animatable').classList.add('move');
            }, 3000); // Delay the animation start by 3000 milliseconds (3 seconds)
        }
    </script>
</body>
</html>
