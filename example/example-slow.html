<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SVG Animation Speed</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="10" fill="red">
            <animate
                id="circleAnimation"
                attributeName="cx"
                from="10"
                to="90"
                dur="5s"
                repeatCount="indefinite"/>
        </circle>
    </svg>

    <button onclick="speedUpAnimation()">Speed Up</button>
    <button onclick="slowDownAnimation()">Slow Down</button>

    <script>
        function speedUpAnimation() {
            var animation = document.getElementById('circleAnimation');
            var currentDuration = parseFloat(animation.getAttribute('dur').replace('s', ''));
            if (currentDuration > 1) { // Prevent the duration from becoming 0 or negative
                animation.setAttribute('dur', (currentDuration / 2) + 's'); // Speeds up the animation
            }
        }

        function slowDownAnimation() {
            var animation = document.getElementById('circleAnimation');
            var currentDuration = parseFloat(animation.getAttribute('dur').replace('s', ''));
            animation.setAttribute('dur', (currentDuration * 2) + 's'); // Slows down the animation
        }
    </script>
</body>
</html>
