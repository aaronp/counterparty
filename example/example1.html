<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation Control</title>
</head>
<body>
    <svg id="svgRoot" width="200" height="100" xmlns="http://www.w3.org/2000/svg">
        <!-- Rectangle A -->
        <rect x="10" y="10" width="50" height="50" fill="blue"/>
        
        <!-- Rectangle B -->
        <rect x="140" y="10" width="50" height="50" fill="red"/>
        
        <!-- Animated Circle (Message) -->
        <circle cx="35" cy="35" r="5" fill="green">
            <animate
                attributeName="cx"
                from="35"
                to="165"
                dur="3s"
                repeatCount="indefinite"/>
        </circle>
    </svg>

    <!-- Buttons to control the animation -->
    <button onclick="document.getElementById('svgRoot').pauseAnimations()">Pause</button>
    <button onclick="document.getElementById('svgRoot').unpauseAnimations()">Resume</button>
</body>
</html>
